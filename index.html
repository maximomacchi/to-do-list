<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap"
      rel="stylesheet"
    />
    <title>To Do</title>
  </head>
  <body>
    <div id="body-container">
      <h1>Items</h1>
      <button onclick="addItems()" class="button-style">Add Items</button>
      <br />
      <label for="search-bar">Search: </label>
      <input type="text" id="search-bar" />
      <form id="item-form">
        <label for="item-form-text">Add new item: </label>
        <input type="text" id="item-form-text" />
        <input type="submit" value="Submit" class="button-style" />
      </form>
      <button onclick="deleteAllItems()" class="button-style">
        Delete All
      </button>
      <ul id="list-container"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
